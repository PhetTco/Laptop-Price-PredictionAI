<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-top: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
            color: #333;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        select:focus, input[type="submit"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 600px) {
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h2>Laptop Price Prediction Form</h2>
    <form action="/predict" method="POST">
        <!-- Brand -->
        <label for="brand">Brand:</label>
        <select id="brand" name="brand" required>
            <option value="HP">HP</option>
            <option value="Acer">Acer</option>
            <option value="Lenovo">Lenovo</option>
            <option value="ASUS">ASUS</option>
            <option value="Dell">Dell</option>
            <option value="MSI">MSI</option>
            <option value="Apple">Apple</option>
            <option value="Infinix">Infinix</option>
        </select><br><br>

        <!-- Processor Name -->
        <label for="processor_name">Processor Name:</label>
        <select id="processor_name" name="processor_name" required>
            <option value="Intel Core i5 (12th Gen)">Intel Core i5 (12th Gen)</option>
            <option value="Intel Core i3 (11th Gen)">Intel Core i3 (11th Gen)</option>
            <option value="AMD Hexa-Core Ryzen 5">AMD Hexa-Core Ryzen 5</option>
            <option value="Intel Core i7 (10th Gen)">Intel Core i7 (10th Gen)</option>
            <option value="Intel Core i9 (12th Gen)">Intel Core i9 (12th Gen)</option>
            <option value="AMD Ryzen 7">AMD Ryzen 7</option>
            <option value="AMD Ryzen 9">AMD Ryzen 9</option>
            <option value="MediaTek Octa-core">MediaTek Octa-core</option>
            <option value="Apple M1">Apple M1</option>
        </select><br><br>

        <!-- Processor Brand -->
        <label for="processor_brand">Processor Brand:</label>
        <select id="processor_brand" name="processor_brand" required>
            <option value="Intel">Intel</option>
            <option value="AMD">AMD</option>
            <option value="MediaTek">MediaTek</option>
            <option value="Apple">Apple</option>
        </select><br><br>

        <!-- RAM Expandable -->
        <label for="ram_expandable">RAM Expandable:</label>
        <select id="ram_expandable" name="ram_expandable" required>
            <option value="8 GB Expandable">8 GB Expandable</option>
            <option value="12 GB Expandable">12 GB Expandable</option>
            <option value="32 GB Expandable">32 GB Expandable</option>
            <option value="64 GB Expandable">64 GB Expandable</option>
            <option value="Not Expandable">Not Expandable</option>
        </select><br><br>

        <!-- RAM (in GB) -->
        <label for="ram">RAM (in GB):</label>
        <select id="ram" name="ram" required>
            <option value="4">4 GB</option>
            <option value="8">8 GB</option>
            <option value="16">16 GB</option>
            <option value="32">32 GB</option>
        </select><br><br>

        <!-- RAM Type -->
        <label for="ram_type">RAM Type:</label>
        <select id="ram_type" name="ram_type" required>
            <option value="DDR4 RAM">DDR4 RAM</option>
            <option value="DDR5 RAM">DDR5 RAM</option>
            <option value="LPDDR4X RAM">LPDDR4X RAM</option>
        </select><br><br>

        <!-- Processor Speed (GHz) -->
        <label for="ghz">Processor Speed (GHz):</label>
        <select id="ghz" name="ghz" required>
            <option value="0">0 GHz</option>
            <option value="1.7">1.7 GHz</option>
            <option value="2.0">2.0 GHz</option>
            <option value="3.3">3.3 GHz</option>
            <option value="4.0">4.0 GHz</option>
        </select><br><br>

        <!-- Display Type -->
        <label for="display_type">Display Type:</label>
        <select id="display_type" name="display_type" required>
            <option value="LED">LED</option>
            <option value="LCD">LCD</option>
            <option value="OLED">OLED</option>
            <option value="IPS">IPS</option>
        </select><br><br>

        <!-- Display Size (in inches) -->
        <label for="display">Display Size (in inches):</label>
        <select id="display" name="display" required>
            <option value="11.6">11.6"</option>
            <option value="13.3">13.3"</option>
            <option value="14.0">14.0"</option>
            <option value="15.6">15.6"</option>
            <option value="17.3">17.3"</option>
        </select><br><br>

        <!-- GPU -->
        <label for="gpu">GPU:</label>
        <select id="gpu" name="gpu" required>
            <option value="Integrated Graphics">Integrated Graphics</option>
            <option value="UHD">UHD</option>
            <option value="GeForce RTX 3050">GeForce RTX 3050</option>
            <option value="GeForce RTX 3060">GeForce RTX 3060</option>
            <option value="GeForce RTX 3070">GeForce RTX 3070</option>
            <option value="GeForce RTX 3080">GeForce RTX 3080</option>
            <option value="GeForce RTX 4090">GeForce RTX 4090</option>
            <option value="GeForce GTX 1650">GeForce GTX 1650</option>
            <option value="GeForce GTX 1660">GeForce GTX 1660</option>
            <option value="Iris Xe">Iris Xe</option>
            <option value="Radeon">Radeon</option>
        </select><br><br>

        <!-- GPU Brand -->
        <label for="gpu_brand">GPU Brand:</label>
        <select id="gpu_brand" name="gpu_brand" required>
            <option value="Intel">Intel</option>
            <option value="NVIDIA">NVIDIA</option>
            <option value="AMD">AMD</option>
            <option value="Apple">Apple</option>
            <option value="MediaTek">MediaTek</option>
        </select><br><br>

        <!-- SSD (in GB) -->
        <label for="ssd">SSD (in GB):</label>
        <select id="ssd" name="ssd" required>
            <option value="64">64 GB</option>
            <option value="128">128 GB</option>
            <option value="256">256 GB</option>
            <option value="512">512 GB</option>
            <option value="1024">1024 GB</option>
        </select><br><br>
        <!-- HDD -->
        <label for="hdd">HDD (0 for No, 1 for Yes):</label>
        <select id="hdd" name="hdd" required>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select><br><br>

        <!-- Battery Life -->
        <label for="battery_life">Battery Life (in hours):</label>
        <select id="battery_life" name="battery_life" required>
            <option value="5">5 hrs</option>
            <option value="7.3">7.3 hrs</option>
            <option value="8">8 hrs</option>
            <option value="10">10 hrs</option>
            <option value="11">11 hrs</option>
            <option value="12">12 hrs</option>
        </select><br><br>

        <input type="submit" value="Predict Price">
    </form>
</body>
</html>
